<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/normalize.css">
  <link rel="stylesheet" href="./styles/css/main.css">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <main class="container flex">
    <div class="card flex">
      <img class="card__img" src="./assets/images/illustration-article.svg" height="200" alt="">
      <div class="card__body flex">
        <p class="card__status">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>
        <h2 class="card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="card__subtitle">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <p class="card__author">Greg Hooper</p>
      </div>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BabyYoda-bee-boop">BabyYoda-bee-boop</a>.
  </footer>
</body>
</html>
